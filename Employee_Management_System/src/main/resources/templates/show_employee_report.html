<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout (~{::title} ,~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-15 offset-md-0">
					<div class="card">
						<div class="card-header text-center fs-4">Employee Details</div>
						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@employeeMgmtServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">First Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Email</th>
										<th scope="col">Mobile NO</th>
										<th scope="col">Address</th>
										<th scope="col">Job</th>
										<th scope="col">Salary</th>
										<th scope="col">Department No</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="emp :${empList}">
										<td>[[${emp.id}]]</td>
										<td>[[${emp.firstName}]]</td>
										<td>[[${emp.LastName}]]</td>
										<td>[[${emp.email}]]</td>
										<td>[[${emp.mobileNo}]]</td>
										<td>[[${emp.address}]]</td>
										<td>[[${emp.job}]]</td>
										<td>[[${emp.salary}]]</td>
										<td>[[${emp.departmentNo}]]</td>
										<td><a th:href="@{'editEmpDtls/'+${emp.id}}"
											class="btn btn-sm btn-primary">Update</a> 
											
											<a th:href="@{'deleteEmp/'+${emp.id}}"
											class="btn btn-sm btn-danger">Delete</a></td>
									</tr>

								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
